<!DOCTYPE html>
<html lang="en">

<head>
    <title>Manipulating Elements</title>
    <link rel="stylesheet" type="text/css" href="script.css">
    <script>
        function myFunction() {
            var x = document.getElementsById('top');
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    searchFunction = () => {
        let searchpanel = document.getElementById('#headsearch');
        if (searchpanel.style.display === "none") {
            searchpanel.style.display = "block";
        } else {
            searchpanel.style.display = "none";
        }
    }
    </script>
</head>

<body>
    <!-- <button onclick="myFunction()">Click Me</button>
    <div id="topnav">
        <input type="text" placeholder="Search...">
        <input type="submit" value="Search">

    </div> -->

    <form>
    
        <div id="headsearch">
            <h2>Search Panel</h2>
            <button id="tosearch" onclick="myFunction()">Click for search!</button>
            
            <div id="top" style="margin-top: 10px; display: block;">

                <h3>
                <label for="name">Product Name:</label>
                <input type="text" id="search-name" onkeyup="myFunction()" name="search-name" placeholder="Search...">
                <br>
                <label for="name">Product Type:</label>
                <input type="text" id="search-type" onkeyup="myFunction()" name="search-type" placeholder="Search...">
                <br>
                <label for="name">Product Size:</label>
                <input type="text" id="search-size" onkeyup="myFunction()" name="search-size" placeholder="Search...">
                <br>
                <label for="name">Product Description:</label>
                <input type="text" id="search-desc" onkeyup="myFunction()" name="search-desc" placeholder="Search...">
                <br>
                <label for="name">Product Price:</label>
                <input type="text" id="search-price" onkeyup="myFunction()" name="search-price" placeholder="Search...">
                <br>
                </h3>
                
                <input type="submit" name="submit" value="Search">
            
            </div>
    </form>

    <script src="A06_Manipulating.js" type="module"></script>
</body>

</html>
